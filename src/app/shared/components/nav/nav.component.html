<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === null">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-list-item href="#">Link 0</a>
      <a (click)="drawer.toggle()" mat-list-item routerLink="/contact" routerLinkActive="active">Contac</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div class="container nav-row">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu256</mat-icon>
        </button>
        <span class="logo">
            <img src="./../../../../assets/img/logo.png" alt="">    
        </span>
        <div class="search">
          <input type="text" class="searchTerm" placeholder="Buscar productos">
          <button type="submit" class="searchButton">
              <mat-icon>search</mat-icon>
         </button>
       </div>
        <nav>
          <button mat-button [matMenuTriggerFor]="menu"><mat-icon>perm_identity</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button routerLink="/login" mat-menu-item><mat-icon>perm_identity</mat-icon>Login</button>
            <button routerLink="/login" mat-menu-item><mat-icon>create</mat-icon>Sign up</button>
          </mat-menu>
          <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
          <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
          <a mat-button routerLink="/contact" routerLinkActive="active">Contac</a>
          <a routerLink="/order" mat-raised-button  matBadgeColor="accent">
              <mat-icon>shopping_cart</mat-icon>
              Carrito
          </a>
        </nav>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
   
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
