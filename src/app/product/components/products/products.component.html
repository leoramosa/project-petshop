
<div class="product-grid">
    <app-product
      *ngFor="let product of products"
      (productClicked)="clickProduct($event)"
      [product]="product">
    </app-product>

    
    <div *ngFor="let categoria of categorias">
      <p>{{ categoria.nombrecategoria | uppercase }}</p>
      
    </div>
    
</div>
